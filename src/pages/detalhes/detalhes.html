<ion-content class="body">

  <ion-toolbar color="primary" icon-start>
    <ion-title>
      <ion-icon name="md-list-box"></ion-icon>
      DETALHES
    </ion-title>
  </ion-toolbar>

  <div class="textGrafico">
    <p>Clique no Gr√°fico para visualizar os valores!</p>
  </div>

  <div class="grafico"><canvas class="canvas" id="chartPie"></canvas></div>

  <ion-footer>

    <button ion-button color="secondary" icon-start position="relative" (click)="navegarGanhei()">
      <ion-icon name='arrow-up'></ion-icon>
      Detalhar Ganho
    </button>

    <button ion-button color="danger" icon-start (click)="navegarGastei()">
      <ion-icon name='arrow-down'></ion-icon>
      Detalhar Gasto
    </button>

    <button ion-button full (click)="voltar()" icon-start class="btnVoltar">
      <ion-icon name="md-arrow-round-back"></ion-icon>
      Voltar
    </button>

  </ion-footer>
</ion-content>
